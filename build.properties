build.platforms.windows=win32-win32-x86,win32-win32-x86_64
build.parallel=true

innoSetup.directory=${basedir}/ant/innosetup
innoSetup.dependencies.logFileName=UninstallDependencies.log
innoSetup.AppPublisherURL=https://github.com/albertus82
innoSetup.AppSupportURL=${project.url}
innoSetup.AppUpdatesURL=${project.url}/releases
innoSetup.AppId.x86={{A16A8577-2B6E-494F-B596-9726A1928568}
innoSetup.AppId.x64={{20BA3421-56AC-49C7-89F9-78F45965E1B8}

launch4j.directory=${basedir}/ant/launch4j
launch4j.config.versionInfo.companyName=
launch4j.config.versionInfo.copyright=\u0020
launch4j.config.dontWrapJar=true
launch4j.config.stayAlive=true
launch4j.config.restartOnCrash=false
launch4j.config.priority=normal
launch4j.config.errTitle=${project.name}
launch4j.config.jre.jdkPreference=preferJre
launch4j.config.jre.path=%JAVA_HOME%;%PATH%

windows.gui.exeFileName=${windows.build.finalName}W.exe
windows.cli.exeFileName=${windows.build.finalName}.exe

mac.vmoptions=-Xms${gui.vm.initialHeapSize}m -Xmx${gui.vm.maxHeapSize}m
